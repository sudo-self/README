<!DOCTYPE html>
<html lang="en">
<head>
  <script async defer src="https://buttons.github.io/buttons.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub README Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #1a202c;
      color: #f7fafc;
    }

    .markdown-preview {
      background-color: #2d3748;
      padding: 1.5rem;
      border-radius: 0.5rem;
      font-family: sans-serif;
    }

    .markdown-preview img {
      max-width: 100%;
      border-radius: 0.5rem;
      margin-bottom: 1rem;
    }

    .markdown-preview ul {
      list-style: disc;
      padding-left: 1.5rem;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4 dark">
  <header class="mb-10 text-center">
    <a class="github-button" href="https://github.com/sudo-self/README" data-color-scheme="no-preference: light; light: light; dark: dark;" data-icon="octicon-star" data-size="large" aria-label="Star sudo-self/README on GitHub">Star</a>
    <h1 class="text-4xl font-extrabold mb-2 text-blue-400">GitHub README Generator</h1>
    <p class="text-lg text-gray-300">
      Quickly generate a personalized <code>README.md</code> file for any GitHub user.
    </p>
  </header>

  <!-- Theme Toggle Button -->
  <button id="themeToggle" class="absolute top-4 right-4 bg-gray-800 text-white px-3 py-1 rounded-md">Toggle Theme</button>

  <form id="usernameForm" class="flex gap-2 mb-6">
    <input
      type="text"
      id="usernameInput"
      placeholder="Enter GitHub username..."
      class="p-3 rounded-md bg-white text-black w-64 shadow-md outline-none focus:ring-2 focus:ring-blue-500"
      required
    />
    <button
      type="submit"
      class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-500 shadow-md transform hover:scale-105 transition-transform"
    >
      Generate
    </button>
  </form>

  <div id="readmeDisplay" class="w-full max-w-3xl hidden">
    <div id="repoSelectContainer" class="hidden mb-4">
      <label for="repoSelect" class="block text-gray-300 mb-1">Select Repository:</label>
      <select
        id="repoSelect"
        class="p-2 rounded-md bg-white text-black w-full shadow-md outline-none focus:ring-2 focus:ring-blue-500"
      >
        <option value="" disabled selected>Loading repositories...</option>
      </select>
    </div>

    <div id="readmePreview" class="markdown-preview shadow-lg"></div>

    <div class="mt-6 flex justify-between gap-4">
      <button
        id="downloadButton"
        class="bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-500 shadow-md transform hover:scale-105 transition-transform"
      >
        Download
      </button>
      <button
        id="setReadmeButton"
        class="bg-purple-600 text-white px-4 py-2 rounded-md hover:bg-purple-500 shadow-md transform hover:scale-105 transition-transform"
      >
        Set README for Repo
      </button>
    </div>
  </div>

  <div id="errorMessage" class="mt-6 text-red-500 hidden"></div>

  <script>
    const usernameForm = document.getElementById('usernameForm');
    const usernameInput = document.getElementById('usernameInput');
    const readmeDisplay = document.getElementById('readmeDisplay');
    const repoSelectContainer = document.getElementById('repoSelectContainer');
    const repoSelect = document.getElementById('repoSelect');
    const readmePreview = document.getElementById('readmePreview');
    const downloadButton = document.getElementById('downloadButton');
    const setReadmeButton = document.getElementById('setReadmeButton');
    const errorMessage = document.getElementById('errorMessage');
    const themeToggle = document.getElementById('themeToggle');

    // Toggle Light/Dark Mode
    themeToggle.addEventListener('click', () => {
      document.body.classList.toggle('dark');
    });

    usernameForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = usernameInput.value.trim();

      if (!username) return;

      readmeDisplay.classList.add('hidden');
      repoSelectContainer.classList.add('hidden');
      errorMessage.classList.add('hidden');

      try {
        const response = await fetch(`https://api.github.com/users/${username}`);
        if (!response.ok) throw new Error('User not found');
        const data = await response.json();

        // Generate README content
        const readme = `
# ${data.name || data.login}

![Profile Avatar](${data.avatar_url})
![GitHub followers](https://img.shields.io/github/followers/${data.login}?label=Follow&style=social)
![GitHub stars](https://img.shields.io/github/stars/${data.login}?label=Stars&style=social)

**Bio**: ${data.bio || 'No bio available.'}  
**Location**: ${data.location || 'Not specified'}  
**Company**: ${data.company || 'Not specified'}  
**Website**: [${data.blog}](${data.blog || '#'})  

## GitHub Stats
- Public Repositories: ${data.public_repos}
- Public Gists: ${data.public_gists}
- Followers: ${data.followers}
- Following: ${data.following}

### Connect with me:
- GitHub: [${data.login}](${data.html_url})
- Twitter: [${data.twitter_username || 'Not specified'}](https://twitter.com/${data.twitter_username || ''})
`;

        // Render README in Preview
        const renderedHTML = `
<h1>${data.name || data.login}</h1>
<img src="${data.avatar_url}" alt="Avatar" />
<p><strong>Bio</strong>: ${data.bio || 'No bio available.'}</p>
<p><strong>Location</strong>: ${data.location || 'Not specified'}</p>
<p><strong>Company</strong>: ${data.company || 'Not specified'}</p>
<p><strong>Website</strong>: <a href="${data.blog || '#'}">${data.blog || 'Not specified'}</a></p>
<h2>GitHub Stats</h2>
<ul>
  <li>Public Repositories: ${data.public_repos}</li>
  <li>Public Gists: ${data.public_gists}</li>
  <li>Followers: ${data.followers}</li>
  <li>Following: ${data.following}</li>
</ul>
<h3>Connect with me:</h3>
<ul>
  <li>GitHub: <a href="${data.html_url}">${data.login}</a></li>
  <li>Twitter: <a href="https://twitter.com/${data.twitter_username || ''}">${data.twitter_username || 'Not specified'}</a></li>
</ul>
`;
        readmePreview.innerHTML = renderedHTML;
        readmeDisplay.classList.remove('hidden');

        // Populate Repositories Dropdown
        const reposResponse = await fetch(`https://api.github.com/users/${username}/repos`);
        const repos = await reposResponse.json();
        repoSelect.innerHTML = repos
          .map(repo => `<option value="${repo.name}">${repo.name}</option>`)
          .join('');
        repoSelectContainer.classList.remove('hidden');

        // Download README
        downloadButton.onclick = () => {
          const blob = new Blob([readme], { type: 'text/markdown' });
          const url = URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = url;
          a.download = 'README.md';
          a.click();
          URL.revokeObjectURL(url);
        };
      } catch (error) {
        errorMessage.textContent = error.message;
        errorMessage.classList.remove('hidden');
      }
    });
  </script>
</body>
</html>
